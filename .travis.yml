language: node_js
node_js:
- node
sudo: required
services:
- docker
cache:
  directories:
  - node_modules
before_install:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- ./scripts/prepare-repo

install:
- yarn tslint
- yarn test
- yarn build
- yarn bump
- yarn docker
- yarn docker:push
- yarn git:push

notifications:
  slack:
    secure: 
