type Query{
    students: [Student]
    student(id: ID!): Student

    users:  [User]
    user(id: ID!): User

    classes: [Class]!
    classById(id: ID!): Class
    classByName(name: String): Class

    lessons: [Lesson]!

    locations:[Location]!
    locationById(id: ID!): Location

    labels: [Label]!
    labelsByType(type: LabelType!): [Label]!
}